services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - path: .env
        required: false
    environment:
      - REDIS_ADDR=redis:6379
      - SERVER_ID=server-1
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - goring-network

  # Second server instance for testing horizontal scaling
  server-2:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8081:8080"
    env_file:
      - path: .env
        required: false
    environment:
      - REDIS_ADDR=redis:6379
      - SERVER_ID=server-2
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    profiles:
      - scaling
    networks:
      - goring-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - goring-network

networks:
  goring-network:
    driver: bridge

volumes:
  redis-data:
